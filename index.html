<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript" src="js/build/bundle.js"></script>
</head>
<body>
  <div id="app">
    <todo-title></todo-title>
    <input type="text" @keyup.enter="addTodo" v-model="newTodo" />
    <ul>
      <li v-for="todo in todos">
        {{ todo.text }}
        <button @click="removeTodo($index)">X</button>
      </li>
    </li>
  </div>
</body>
</html>
