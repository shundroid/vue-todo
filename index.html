<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript" src="js/build/bundle.js"></script>
</head>
<body>
  <div id="app">
    <todo-title></todo-title>
    <input type="text" @keyup.enter="addTodo" v-model="newTodo" />
    <ul>
      <todo-item v-for="todo in todos" :text="todo.text"
        :click-remove-button-callback="removeTodo"
        :todo-index="$index"></todo-item>
    </li>
  </div>
</body>
</html>
